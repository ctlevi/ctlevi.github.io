---
layout: default
---
<div class="row">
    <div class="col-md-8">
        <div class=well style="background-color:white;">
            <h2>{{ page.title }}</h2>
            <p class="meta">{{ page.date | date_to_string }}</p>

            <div class="post">
                {{ content }}
                {% include sharing-widgets.html %}
            </div>
        </div>
    </div>
    <div class="col-md-4 post-sidebar">
        <div class="row well">
            <h3> Latest posts </h3>
            {% for post in site.posts limit:5%}
                <div>
                    <a class="grey-no-dec" href="{{ post.url }}"><p>{{ post.title }}</p><a>
                </div>
            {% endfor %}
        </div>
        <div class="row">
            {% include contact_info.html %}
        </div>
    </div>
</div>
